<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>STORE-manager</title>
</head>

<body>
  <div class="intro-text">
    <p>Welcome to <span>mySTORE</span>, your number 1 store companion. Worry less about inventory, We got you covered.</p>
  </div>
  <div class="login-wrapper">
    <h2>Login</h2>
    <div class="selector-tabs">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab-1">ADMIN</a></li>
        <li class=""><a href="#tab-2">ATTENDANT</a></li>
      </ul>
      <div class="tab-content">
        <div id="tab-1" class="tab-pane active">
          <form>
            <div class="input-box">
              <input type="text" name="" required>
              <label for="">Admin Username</label>
            </div>
            <div class="input-box">
              <input type="password" name="" required>
              <label for="">Password</label>
            </div>
            <input type="submit" value="SUBMIT">
          </form>
        </div>
        <div id="tab-2" class="tab-pane">
          <form>
            <div class="input-box">
              <input type="text" name="" required>
              <label for="">Attendant Username</label>
            </div>
            <div class="input-box">
              <input type="password" name="" required>
              <label for="">Password</label>
            </div>
            <input type="submit" value="SUBMIT">
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
