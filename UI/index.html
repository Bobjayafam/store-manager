<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>STORE-manager</title>
</head>

<body>
  <div class="container">
    <div class="intro-text container-item">
      <h1>Welcome to mySTORE</h1>
      <p class="sub-lead">A Retail Management software <br> that gives you a complete control <br> over your Products
        and Inventory</p>
      <br>
      <p>It is : </p>
      <div class="icons">
        <div class="cloud-icon">
          <i class="fas fa-cloud"></i> Cloud-based.
        </div>
        <div class="devices-icon">
          <i class="fas fa-desktop"></i>
          <i class="fas fa-laptop"></i>
          <i class="fas fa-mobile"></i> Works on all devices.
        </div>
        <div class="arrow-up-icon">
          <i class="fas fa-arrow-up"></i> sure to maximize profit.
        </div>
      </div>
    </div>
    <div class="login-wrapper container-item">
      <h2>Login</h2>


      <form>
        <div class="input-box">
          <input type="text" name="" required>
          <label for="">Username</label>
        </div>
        <div class="input-box">
          <input type="password" name="" required>
          <label for="">Password</label>
        </div>
        <a href="admin-view-sales.html" class="btn">Login</a>
      </form>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
